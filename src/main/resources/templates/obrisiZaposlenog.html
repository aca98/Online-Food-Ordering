<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav id="nav"></nav>

<div class="row mx-auto">
    <table class="col-12 w-90 table table-bordered">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Adresa</th>
            <th scope="col">Telefon</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="zap: ${zaposleni}">
            <th  th:text="${zap.username}"></th>
            <td  th:text="${zap.ime}"></td>
            <td  th:text="${zap.prezime}"></td>
            <td  th:text="${zap.adresa}"></td>
            <td  th:text="${zap.telefon}"></td>

            <td>
                <button th:data-value="${zap.username}" class="button" onclick=Obrisi(this)>Obri≈°i</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./js/jquery-3.5.1.min.js"></script>

<script>

function Obrisi(btn) {
    let username = btn.getAttribute("data-value");
    $.ajax({
        url:"obrisiZaposlenog",
        method:"POST",
        data:{
            "username":username
        },
        success:function (res) {
            btn.parentElement.parentElement.outerHTML = "";
            console.log(res)
            if(res == 1){
                alert("Zaposleni uspesno obrisan")
            }else{
                alert("Greska pri brisanju zaposlenog ")

            }

        }
    })

}



</script>
</body>
</html>
